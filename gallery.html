<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" href="gallery.css" />
        <link rel="stylesheet" href="jquery.flipster.min.css" />
        <link rel="stylesheet" href="nav.css" />
    </head>

    <body>
        <div class="navbar"></div>
        <script src="nav.js"></script>
        <div class="hero">
            <div class="title-text">
                <p>Gallery</p>
            </div>
            <div class="carousel">
                <ul>
                    <li><img src="para/para1.JPG" /></li>
                    <li><img src="para/para2.jpg" /></li>
                    <li><img src="para/para3.JPG" /></li>
                    <li><img src="para/para4.JPG" /></li>
                    <li><img src="para/para5.JPG" /></li>
                    <li><img src="para/para6.jpg" /></li>
                    <li><img src="para/para7.jpg" /></li>
                    <li><img src="para/para8.jpg" /></li>
                    <li><img src="para/para9.JPG" /></li>
                    <li><img src="para/para10.JPG" /></li>
                    <li><img src="para/para11.JPG" /></li>
                    <li><img src="para/para12.jpg" /></li>
                </ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="jquery.flipster.min.js"></script>

        <script>
            $(".carousel").flipster({
                style: "carousel",
                spacing: -0.3,
            });
        </script>
    </body>
</html>
