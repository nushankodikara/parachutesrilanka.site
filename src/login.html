<!DOCTYPE html>
<html lang="en">
	<head>
		<meta chartset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Login</title>
		<link
			rel="stylesheet"
			href="./css/login.css" />
		<!-- Navbar and footer styling -->
		<link
			rel="stylesheet"
			href="./css/nav.css" />
		<link
			rel="stylesheet"
			href="./css/footer.css" />
	</head>
	<body>
		<!--Navbar-->
		<nav class="navbar"></nav>
		<div class="hero">
			<div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button
						type="button"
						class="toggle-btn"
						onclick="login()">
						Log In
					</button>
					<button
						type="button"
						class="toggle-btn"
						onclick="register()">
						Register
					</button>
				</div>

				<form
					id="login"
					class="input-group"
					action="./formHandlers/login.php"
					method="post">
					<input
						type="email"
						class="input-field"
						name="email"
						placeholder="Email address"
						required />
					<input
						type="password"
						class="input-field"
						name="password"
						placeholder="Enter Password"
						required />
					<input
						type="checkbox"
						class="check-box" /><span>Remember Password</span>
					<button
						type="submit"
						class="submit-btn">
						Log In
					</button>
				</form>
				<form
					id="register"
					class="input-group"
					action="./formHandlers/register.php"
					method="post">
					<input
						type="email"
						class="input-field"
						name="email"
						placeholder="Email Address"
						required />
					<input
						type="text"
						class="input-field"
						name="firstname"
						placeholder="First Name"
						required />
					<input
						type="text"
						class="input-field"
						name="lastname"
						placeholder="Last Name"
						required />
					<input
						type="password"
						class="input-field"
						name="password"
						placeholder="Enter Password"
						required />
					<input
						type="checkbox"
						class="check-box"
						required /><span
						>I agree to the terms and conditions</span
					>
					<button
						type="submit"
						class="submit-btn">
						Register
					</button>
				</form>
			</div>
		</div>
		<script>
			var x = document.getElementById("login");
			var y = document.getElementById("register");
			var z = document.getElementById("btn");

			function register() {
				x.style.left = "-400px";
				y.style.left = "50px";
				z.style.left = "110px";
			}

			function login() {
				x.style.left = "50px";
				y.style.left = "450px";
				z.style.left = "0";
			}
		</script>
		<!--Footer-->
		<section class="footer"></section>

		<!-- Navbar and Footer Script -->
		<script src="./js/nav.js"></script>
	</body>
</html>
